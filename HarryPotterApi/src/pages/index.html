<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harry Potter Card Collection Platform ">
    <link rel="stylesheet" href="../css/main.css">
    <title>IryDev | Harry Potter Website</title>
    <link rel="icon" href="../../public/favicon.png">
</head>

<body>
    <div class="loader">
        <img src="../assets/img/hogwarts logo.webp" alt="logo hogwatrs from harry potter">
    </div>

    <header>
        <div class="logo">
            <img src="../assets/img/logo monogram.png" alt="harry potter logo">
        </div>

        <nav>
            <a href="./index.html">Home</a>
            <a href="./collection.html">Characters</a>
            <a href="./register.html">Register</a>
            <a href="./login.html" class="login">Login</a>
        </nav>

        <div class="burger">
            <img src="../assets/img/burger.png" alt="deathly hallows logo from harry potter">
        </div>
    </header>

    <div class="wrapper">
        <main>
            <div class="background-animated">
                <div class="circle-bg hero__bg--top">
                    <div class="poster" style="transform: translate(-50%, -50%) scale(1.05, 1.05);" data-hero="poster">
                    </div>
                </div>

                <div class="circle-bg hero__bg--middle">
                    <div class="poster" data-hero="poster">
                    </div>
                </div>

                <div class="circle-bg hero__bg--outer">
                    <div class="poster" data-hero="poster">
                    </div>
                </div>
            </div>

            <section id="home">
                <div class="content">
                    <img src="../assets/img/harry potter gold.png" alt="harry potter gold logo">
                    <a href="./collection.html">Let's Magic</a>
                </div>
            </section>
        </main>

        <footer>
            <p>Harry Potter Fan Website Coded by Rey Kosso</p>
        </footer>
    </div>

    <script src="../js/volet.js"></script>
</body>

</html>
